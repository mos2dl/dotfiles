${HALF_ROUND_OPEN}\
#[bg=${FG},fg=${BG}]\
#W\
#[bg=${BG},fg=${FG}]\
${HALF_ROUND_CLOSE}\
 \
"

set-option -g window-status-format "\
 \
#[fg=${BG},bg=${FG}] #I \
${TRIANGLE_OPEN}\
#[fg=${FG},bg=${BG}]\
#W \
"

set-option -g window-status-separator " âˆ˜ "

set-option -g mode-style fg=${BG},bg=${FG}

set-option -g pane-border-style fg=${BG}
set-option -g pane-active-border-style fg=${FG}

